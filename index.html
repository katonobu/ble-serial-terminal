<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
    * {
      box-sizing: border-box;
    }
    #terminal {
      height: 90vh;
    }
    .options {
      padding: 0.75em;
    }
    .info {
      float: right;
    }
    #connect {
      margin-right: 2em;
    }
    label.checkbox {
      margin-right: 1em;
    }
  </style>
</head>
<body>
<div class="options">
  <label for="ports">Port:</label>
  <select id="ports">
    <option value="prompt">Click 'Connect' to add a port...</option>
  </select>
  <button id="connect">Connect</button>

  <button id="download">Download output</button>
  <button id="clear">Clear output</button>
  <div class="info">
    <a href="https://github.com/katonobu/ble-serial-terminal">Source Code of this demo on GitHub</a>
  </div>
  <br>

  <input id="echo" type="checkbox">
  <label class="checkbox" for="echo">Local echo</label>
  <input id="enter_flush" type="checkbox">
  <label class="checkbox" for="enter_flush">Flush on enter</label>
  <input id="convert_eol" type="checkbox">
  <label class="checkbox" for="convert_eol">Convert EOL</label>
  <input id="autoconnect" type="checkbox">

  <div class="info">
    <a href="https://github.com/GoogleChromeLabs/serial-terminal">Original Source Code on GitHub</a>
  </div>
</div>
<div id="terminal"></div>
<script type="module" src="/src/index.ts"></script>
</body>
</html>
